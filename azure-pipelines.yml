# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-2019'

steps:
- checkout: self
  submodules: true

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6' 
    addToPath: true 
    architecture: 'x64'

- script: pip install conan==1.19.1
  displayName: 'Install Conan'

- script: .\build.cmd
  displayName: 'Build'
