setup: # 整个runner期间的超参数配置
  root: tests_output
  numworkers: 8
running: # 每个case运行时的处理配置
  preprocess: null
  postprocess: null
  remove_outcome: true
case: # case的配置，应该是一个多层次的
  importer_opt:
    kwargs: null
  compile_opt:
    kwargs:
      dump_asm: true
      dump_ir: true
      input_type: 'float32'
  ptq_opt:
    kwargs:
      input_mean: 0.5
      input_std: 0.5
  generate_inputs:
    name: generate_random
    numbers: 1
    batch_size: 1
  generate_calibs:
    name: generate_random
    numbers: 1
    batch_size: 10
  eval:
    # - name: target
    #   values:
    #     - cpu
    #     - k210
    #     - k510
    - name: ptq
      values:
        - false
  infer:
    # - name: target
    #   values:
    #     - cpu
    #     - k210
    #     - k510
    - name: ptq
      values:
        - false
        - true
