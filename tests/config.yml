setup: # 整个runner期间的超参数配置
  root: tests_output
  numworkers: 8
  log_txt: true
running: # 每个case运行时的处理配置
  preprocess: null
  postprocess: null
case: # case的配置，应该是一个多层次的
  importer_opt:
    kwargs: 
      input_layout: 'NHWC'
      output_layout: 'NHWC'
  preprocess_opt:
    flag: false
    kwargs:
      image_format: 'RGB' 
      input_shape: [128,128,3] # HWC
      norm: {
        mean: [128., 128., 128.],
        scale: [128, 128, 128]
        }
      input_range: [0, 255] 
  compile_opt:
    kwargs:
      dump_asm: true
      dump_ir: true
      input_type: 'uint8'
      quant_type: 'uint8'
  ptq_opt:
    kwargs:
      input_mean: 0.5
      input_std: 0.5
  generate_inputs:
    name: generate_random
    kwargs: null
    numbers: 1
    batch_size: 1
  generate_calibs:
    name: generate_random
    kwargs: null
    numbers: 1
    batch_size: 10
  eval:
    - name: target
      values:
        - cpu
        #- vulkan
        - k210
        - k510
    - name: ptq
      values:
        - false
  infer:
    - name: target
      values:
        - cpu
        #- vulkan
        - k210
        - k510
    - name: ptq
      values:
        - false
        - true
judge:
  common: &judge_common
    simarity_name:  cosine
    threshold: 0.999
    log_hist: true
    matchs: null
  specifics:
    - matchs:
        #target: [cpu, vulkan, k210, k510]
        target: [cpu, k210, k510]
        ptq: true
      threshold: 0.98
    - matchs:
        target: [k510]
        ptq: false
      threshold: 0.99
