setup: # 整个runner期间的超参数配置
  root: tests_output
  numworkers: 8
  log_txt: true
running: # 每个case运行时的处理配置
  preprocess: null
  postprocess: null
case: # case的配置，应该是一个多层次的
  preprocess_opt:
    - name: preprocess
      values:
        - false
    - name: swapRB
      values:
        - false
    - name: mean
      values:
        - [0,0,0]
    - name: std
      values:
        - [1,1,1]
    - name: input_range
      values:
        - [0,255]
    - name: input_type
      values:
        - uint8
    - name: input_shape
      values:
        - [1,224,224,3]
    - name: input_layout
      values:
        - NHWC
    - name: output_layout
      values:
        - NHWC
    - name: model_layout
      values:
        - NHWC
    - name: letterbox_value
      values:
        - 0.
  importer_opt:
    kwargs: null
  compile_opt:
    tcu_num: 0
    is_fpga: false
    dump_asm: true
    dump_ir: false
    dump_import_op_range: false
    quant_type: 'uint8'
    w_quant_type: 'uint8'
    use_mse_quant_w: true
    calibrate_method: 'Kld' #options: 'NoClip', 'Kld'
    finetune_weights_method: 'NoFineTuneWeights' #options: 'NoFineTuneWeights', 'UseSquant', 'UseAdaRound'
    use_mix_quant: false
    quant_scheme: ""
    export_quant_scheme: false
    export_weight_range_by_channel: true
    dump_quant_error: false
    dump_quant_error_symmetric_for_signed: true
    shape_bucket_enable: false
    shape_bucket_range_info: {}
    shape_bucket_segments_count: 2
    shape_bucket_fix_var_map: {}
    input_file: ""

  ptq_opt:
    kwargs:
      input_mean: 0.5
      input_std: 0.5
  generate_inputs:
    name: generate_random
    kwargs: null
    numbers: 1
    batch_size: 1
  generate_calibs:
    name: generate_random
    kwargs: null
    numbers: 5
    batch_size: 1
  generate_dump_range_data:
    name: generate_random
    kwargs: null
    numbers: 1
    batch_size: 1
  eval:
    - name: target
      values:
        - cpu
        #- vulkan
#        - k210
#        - k510
#        - k230
    - name: ptq
      values:
        - true
  infer:
    - name: target
      values:
        - cpu
        #- vulkan
#        - k210
#        - k510
#        - k230
    - name: ptq
      values:
        - true
judge:
  common: &judge_common
    similarity_name:  cosine
    threshold: 0.999
    log_hist: true
    matchs: null
  specifics:
    - matchs:
        #target: [cpu, vulkan, k210, k510]
        target: [cpu, k210, k510]
        ptq: true
      threshold: 0.98
    - matchs:
        target: [k510]
        ptq: false
      threshold: 0.99
