case: # case的配置，应该是一个多层次的
  importer_opt:
    kwargs: 
      input_layout: 'NCHW'
      output_layout: 'NCHW'
  preprocess_opt:
    flag: true
    kwargs:
      image_format: 'RGB'  # mean no swap R B
      input_shape: [224,224,3] # HWC
      input_range: [0, 1.] 
      norm: 
        mean: [0.485, 0.456, 0.406]
        scale: [0.229, 0.224, 0.225]
  generate_inputs:
    name: generate_image_dataset
    numbers: 1
    batch_size: 1
    kwargs: 
      dir_path: examples/20classes_yolo/images/dog.bmp
  generate_calibs:
    name: generate_image_dataset
    numbers: 1
    batch_size: 13
    kwargs: 
      dir_path: examples/20classes_yolo/images
judge:
  specifics:
    - matchs:
        target: [cpu]
        ptq: true
      threshold: 0.8
    - matchs:
        target: [k210]
        ptq: true
      threshold: 0.8
